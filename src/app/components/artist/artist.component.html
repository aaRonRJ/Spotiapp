<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artist.images | sinfoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-9">
      <h1>{{ artist.name }}</h1>
      <hr>
      <a [href]="artist.external_urls?.spotify" class="btn btn-outline-success" target="_blank">Abrir Spotify</a>
      <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']">Volver</button>
    </div>
  </div>

  <div class="row top30">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index;">
            <td>{{ i + 1 }}</td>
            <td>
              <img [src]="track.album.images | sinfoto" class="img-50">
            </td>
            <td>{{ track.name }}</td>
            <td>{{ track.popularity }}%</td>
            <td>
              <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" 
              width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
